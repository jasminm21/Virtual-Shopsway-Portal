<div class="card">
    <div class="card-header">
        <div class="row">
            <p>Add Product</p>
        </div>
    </div>

    <div class="card-body">
        <div class="col-md-6">
            <form (ngSubmit)="onAddProduct(myForm.value)"
                  #myForm='ngForm'>
                <div class="form-group">
                    <label for="productName">Product Name*</label>
                    <input type="text"
                           id="productName"
                           name="productName"
                           class="form-control"
                           ngModel
                           required
                           placeholder="product name">
                </div>
                <div class="form-group">
                    <label for="cost">Cost*</label>
                    <input type="text"
                           id="cost"
                           name="cost"
                           class="form-control"
                           ngModel
                           required
                           placeholder="product cost">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text"
                           id="rating"
                           name="rating"
                           class="form-control"
                           ngModel
                           placeholder="product rating">
                </div>
                <div class="form-group">
                    <input type="file"
                           class="form-control-file"
                           id="img">
                </div>
                <button type="submit"
                        [disabled]="!myForm.valid"
                        class="btn btn-primary">Add Product</button> &nbsp;&nbsp;
                <button routerLink="/products"
                        class="btn btn-primary">Back</button>
            </form>
        </div>
    </div>

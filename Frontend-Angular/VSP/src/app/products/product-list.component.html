<div class="card">
  <div class="card-header">
      <div class="row">
        <p>{{productTitle}}</p>
        <!-- <p><button class="btn btn-info"><span class="fa fa-plus"></span>&nbsp;Add Product</button></p> -->
      </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter By
      </div>
      <div class="col-md-3">
        <input type="text"
               [(ngModel)]='searchFilter'
               placeholder="Search..."
               class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-info"
                (click)="addProductView()"><span class="fa fa-plus"></span>&nbsp;Add Product</button>
      </div>
      <div class="col-md-3">
        <p>{{notification}}</p>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-6">
        <h4>Filtered By:{{searchFilter}}</h4>
      </div>
    </div> -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Name</th>
          <th scope="col">Cost</th>
          <th scope="col">Ratings</th>
          <th scope="col">Action</th>
          <th scope="col"><button class="btn btn-info"
                    (click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}}</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let p of products | filter : searchFilter; index as i'>
          <th scope="row">{{i+1}}</th>
          <td (click)='productDetail(p.productId)'><a>{{p.productName}}</a></td>
          <td>{{p.cost | currency}}</td>
          <td>
            <!-- <p>{{p.rating}}</p> -->
            <app-star [rating]='p.rating'
                      (notify)='onStarClicked($event)'></app-star>
          </td>
          <td>
            <button class="btn btn-success"
                    (click)="updateProduct(p.productId)"><span class="fa fa-pencil"></span></button>&nbsp;
            <button class="btn btn-danger"
                    (click)="deleteProduct(p.productId)"><span class="fa fa-times"></span></button>
          </td>
          <td scope="row"><img src="./assets/images/hammer.png"
                 alt=""
                 *ngIf="showImage"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
